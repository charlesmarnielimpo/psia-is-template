<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  <title>Patton Security & Investigation Agency | About Us</title>

  <link rel="stylesheet" href="assets/vendors/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendors/fontawesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
  <header class="p-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/patton-logo.png" alt="Patton Security Investigation and Agency" width="100%">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact Us</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register
              </a>
            </li>
            <li class="nav-item">
              <a role="button" class="btn btn-warning" type="button" data-toggle="modal" data-target="#login-modal">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group text-center">
              <img src="assets/img/patton-logo.png" alt="Patton Security & Investigation Agency" width="100px" height="100px">
            </div>
            <div class="alert alert-danger" role="alert">
              ERROR MESSAGE HERE. DO NOT REMOVE THIS --> Don't have an account?
              <a href="register.html" class="alert-link">Register here.</a>
            </div>
            <div class="form-group">
              <label for="login-username">Username:</label>
              <input type="text" name="login_username" id="login-username" class="form-control" placeholder="John Doe">
              <div class="valid-feedback">Help text</div>
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" name="login_password" id="login-password" class="form-control" placeholder="John Doe">
              <div class="valid-feedback">Help text</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning btn-block">Login</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center">About Us</h2>
    <hr class="line">
  </main>

  <footer class="py-4 text-center border-top d-flex">
    <div class="container ">
      <span class="text-muted ">Copyright 2014. All rights reserved.</span>
    </div>
  </footer>
  <script src="assets/vendors/jquery/jquery.min.js"></script>
  <script src="assets/vendors/popper/popper.min.js"></script>
  <script src="assets/vendors/bootstrap/bootstrap.min.js"></script>
</body>

</html>
